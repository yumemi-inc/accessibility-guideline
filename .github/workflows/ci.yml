name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  lint-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

      - name: Install, build
        uses: withastro/action@604679169f7a347c33065aab494742732d401e0e # v2

      - name: Run lint
        run: pnpm run lint
